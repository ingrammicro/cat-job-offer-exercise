---
driver:
  name: vagrant

provisioner:
  name: chef_zero

  #Cliente_rb/chef_license added to solve problem of not being able to accept license.
  client_rb:
    chef_license: accept
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[prestashop::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
